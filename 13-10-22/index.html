<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>DOM y Eventos</title>
</head>
<body>
    <main>
        <h1 class="text-center py-3">DOM y Eventos</h1>
        <form id="table_form">
            <div class="row mb-3">
                <div class="col">
                    <input class="form-control" type="text" placeholder="Filas" name="rows" id="rows"required >
                </div>
                <div class="col">
                    <input class="form-control" type="text" placeholder="Columnas" name="cols" id="cols"required >
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <input class="form-control" placeholder="Fuente" list="fonts-list" id="fonts" name="fonts" required>
                </div>
                <datalist id="fonts-list">
                    <option value="Noto Sans">Noto Sans</option>
                    <option value="Poppins">Poppins</option>
                    <option value="Raleway">Raleway</option>
                    <option value="Roboto">Roboto</option>
                </datalist>
    
                <div class="col">
                    <input class="form-control" type="text" placeholder="TamaÃ±o de la Fuente" name="font_size" id="font_size" required>
                </div>
            </div>

            <div class="mb-3">
                <input class="form-control" type="color" placeholder="Color" value="#B73E3E" list="colors-list" id="colors" name="colors" required>
            </div>
            <datalist id="colors-list">
                <option value="#EA047E">#EA047E</option>
                <option value="#FF6D28">#FF6D28</option>
                <option value="#FCE700">#FCE700</option>
                <option value="#150050">#150050</option>
                <option value="#3F0071">#3F0071</option>
                <option value="#FB2576">#FB2576</option>
                <option value="#DD5353">#DD5353</option>
                <option value="#B73E3E">#B73E3E</option>
            </datalist>

            <div class="form-label" class="mb-3">
                <button class="btn btn-primary rounded" id="generate">Generar</button>
                <button class="btn btn-danger rounded" id="final">Finalizar</button>
            </div>
        </form>

        <table class="table table-bordered text-center mx-auto my-5" id="generate_table"></table>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <h1 class="text-center py-3">Calculadora Básica</h1>
    <main class="container mx-auto my-auto py-5 vh-100">
        <div class="container w-25">
            <div class="row">
                <div class="col bg-dark text-light text-end fs-1 p-4">
                    <output>0</output>
                </div>
            </div>
            <div class="row bg-light fontMemory border border-dark text-center">
                <div class="col">MC</div>
                <div class="col">MR</div>
                <div class="col">M+</div>
                <div class="col">M-</div>
                <div class="col">MS</div>
                <div class="col">M^</div>
            </div>

            <div class="row">
                <div class="col fs-5 fw-bold"><button class="w-100 p-3">%</button></div>
                <div class="col fs-5 fw-bold"><button class="w-100 p-3">CE</button></div>
                <div class="col fs-5 fw-bold"><button class="w-100 p-3">C</button></div>
                <div class="col fs-5 fw-bold"><button class="w-100 p-3" name="delete"><img class="w-50" src="./img/delete.png"></button></div>
            </div>

            <div class="row">
                <div class="col fs-5 fw-bold"><button class="w-100 p-3">1<sub>/x</sub></button></div>
                <div class="col fs-5 fw-bold"><button class="w-100 p-3">x<sup>2</sup></button></div>
                <div class="col fs-5 fw-bold"><button class="w-100 p-3"><sup>2</sup>√x</button></div>
                <div class="col fs-5 fw-bold"><button class="w-100 p-3">/</button></div>
            </div>

            <div class="row">
                <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">7</button></div>
                <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">8</button></div>
                <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">9</button></div>
                <div class="col fs-5 fw-bold"><button class="w-100 p-3">*</button></div>
            </div>

            <div class="row">
                <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white hover">4</button></div>
                <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">5</button></div>
                <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">6</button></div>
                <div class="col fs-5 fw-bold"><button class="w-100 p-3">-</button></div>
            </div>

            <div class="row">
                <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">1</button></div>
                <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">2</button></div>
                <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">3</button></div>
                <div class="col fs-5 fw-bold"><button class="w-100 p-3">+</button></div>
            </div>

            <div class="row">
                <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">+<sub>/-</sub></button></div>
                <div class="col fs-5 fw-bold "><button id="hover" class="w-100 p-3 bg-white">0</button></div>
                <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">.</button></div>
                <div class="col fs-5 fw-bold"><button class="w-100 p-3 bg-primary">=</button></div>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <h1 class="text-center py-3">Calculadora Básica</h1>
    <main class="container mx-auto my-auto py-5 vh-100">
        <div class="container w-25">
            <div class="row">
                <div class="col bg-dark text-light text-end fs-1 p-4">
                    <output>0</output>
                </div>
            </div>
            <div id="memory" class="row bg-light fontMemory border border-dark text-center">
                <div class="col"><button id="mc" class="memoryButton w-100 h-100" disabled>MC</button></div>
                <div class="col"><button id="mr" class="memoryButton w-100 h-100" disabled>MR</button></div>
                <div class="col"><button class="memoryButton w-100 h-100">M+</button></div>
                <div class="col"><button class="memoryButton w-100 h-100">M-</button></div>
                <div class="col"><button class="memoryButton w-100 h-100">MS</button></div>
                <div class="col">
                    <button id="md" class="memoryButton w-100 h-100" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom" disabled>
                        M^
                    </button>
                </div>
            </div>

            <div class="offcanvas offcanvas-bottom posMemory" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasBottomLabel">Memoria</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body small">
                </div>
            </div>

            <div id="calculator">
                <div class="row">
                    <div class="col fs-5 fw-bold"><button class="w-100 p-3">%</button></div>
                    <div class="col fs-5 fw-bold"><button name="CE" class="w-100 p-3">CE</button></div>
                    <div class="col fs-5 fw-bold"><button name="C" class="w-100 p-3">C</button></div>
                    <div class="col fs-5 fw-bold"><button class="w-100 p-3" name="delete"><img class="w-50" src="./img/delete.png"></button></div>
                </div>
    
                <div class="row">
                    <div class="col fs-5 fw-bold"><button class="w-100 p-3">1<sub>/x</sub></button></div>
                    <div class="col fs-5 fw-bold"><button class="w-100 p-3">x<sup>2</sup></button></div>
                    <div class="col fs-5 fw-bold"><button class="w-100 p-3"><sup>2</sup>√x</button></div>
                    <div class="col fs-5 fw-bold"><button class="w-100 p-3">/</button></div>
                </div>
    
                <div class="row">
                    <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">7</button></div>
                    <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">8</button></div>
                    <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">9</button></div>
                    <div class="col fs-5 fw-bold"><button class="w-100 p-3">*</button></div>
                </div>
    
                <div class="row">
                    <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white hover">4</button></div>
                    <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">5</button></div>
                    <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">6</button></div>
                    <div class="col fs-5 fw-bold"><button class="w-100 p-3">-</button></div>
                </div>
    
                <div class="row">
                    <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">1</button></div>
                    <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">2</button></div>
                    <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">3</button></div>
                    <div class="col fs-5 fw-bold"><button class="w-100 p-3">+</button></div>
                </div>
    
                <div class="row">
                    <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">+<sub>/-</sub></button></div>
                    <div class="col fs-5 fw-bold "><button id="hover" class="w-100 p-3 bg-white">0</button></div>
                    <div class="col fs-5 fw-bold"><button id="hover" class="w-100 p-3 bg-white">.</button></div>
                    <div class="col fs-5 fw-bold"><button class="w-100 p-3 bg-primary">=</button></div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
